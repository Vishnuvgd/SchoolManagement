{% extends 'base_files/base.html' %}

{% block content %}
<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <h2>Edit Staff</h2>
        <div class="form-group">
            <label for="first_name">Name</label>
            <input type="text" class="form-control" value={{a.name}} name="name">
        </div>
        <div class="form-group">
            <label for="last_name">Email</label>
            <input type="email" class="form-control" value={{a.email}}  name="email">
        </div>
        <div class="form-group">
            <label for="address">Desigination</label>
            <input type="text" class="form-control" value={{a.desigination}}  name="desigination">
        </div>
        <div class="form-group">
            <label for="phone">Subject</label>
            <input type="tel" class="form-control" value={{a.subject}}  name="subject">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add</button>
    </form>
</div>
{% endblock %}
